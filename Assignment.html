    <div class="info">
        <div class="container mt-4 rounded " style="background-color: white;">

                    <img class="rounded-circle img-fluid mt-4" style="width: 150px; height: 150px;" src="images/kaget.jpg" alt="foto profile">

    <div class="form">
        <div class="container mt-4 mb-5 rounded" style="background-color: white;">
            <div class="row pt-3">
                <label for="">Nama</label>
                <div class="nama">
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama Anda">

            </div>
            <div class="row pt-2">
                <label for="">Role</label>
                <div class="role">
                    <input type="text" class="form-control" id="role" placeholder="Masukkan Role Anda">
                </div>
            </div>
            <div class="row pt-2">
                <label for="">Availability</label>
                <div class="availability">
                    <input type="text" class="form-control" id="availability" placeholder="Masukkan Availability">
                </div>
            </div>
            <div class="row pt-2">
                <label for="">Usia</label>
                <div class="usia">

            <div class="row pt-2">

                </div>
            </div>
            <div class="row pt-2">
                <label for="">Email</label>
                <div class="email">
                    <input type="email" class="form-control" id="email" placeholder="Masukkan Email Anda">
